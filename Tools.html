<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div class="#calculator" > 
<h1>Calculator</h1>
<form id="calculatorForm">
  <label for="firstNumber">First Number:</label>
  <input type="number" id="firstNumber" required><br><br>
  
  <label for="secondNumber">Second Number:</label>
  <input type="number" id="secondNumber" required><br><br>
  
  <label for="operation">Operation:</label>
  <select id="operation">
    <option value="add">Add</option>
    <option value="subtract">Subtract</option>
    <option value="multiply">Multiply</option>
    <option value="divide">Divide</option>
  </select><br><br>
  
  <button type="button" onclick="calculate()">Calculate</button>
  <button type="button" onclick="clearFields()">Clear</button>
</form>

<p id="result"></p>

<script>
function calculate() {
  var firstNumber = parseFloat(document.getElementById('firstNumber').value);
  var secondNumber = parseFloat(document.getElementById('secondNumber').value);
  var operation = document.getElementById('operation').value;
  var result;
  
  switch(operation) {
    case 'add':
      result = firstNumber + secondNumber;
      break;
    case 'subtract':
      result = firstNumber - secondNumber;
      break;
    case 'multiply':
      result = firstNumber * secondNumber;
      break;
    case 'divide':
      if (secondNumber === 0) {
        alert("Cannot divide by zero!");
        return;
      }
      result = firstNumber / secondNumber;
      break;
    default:
      alert("Invalid operation");
      return;
  }
  
  document.getElementById('result').innerHTML = "Result: " + result;
}

function clearFields() {
  document.getElementById('firstNumber').value = '';
  document.getElementById('secondNumber').value = '';
  document.getElementById('result').innerHTML = '';
}
</script>
</div>

<div class="#bmi_checker">
<style>
  #result {
    margin-top: 20px;
    font-weight: bold;
  }
</style>

<h1>BMI Calculator</h1>
<form id="bmiForm">
  <label for="height">Height (in centimeters):</label>
  <input type="number" id="height" required><br><br>
  
  <label for="weight">Weight (in kilograms):</label>
  <input type="number" id="weight" step="0.1" required><br><br>
  
  <button type="button" onclick="calculateBMI()">Calculate BMI</button>
</form>

<div id="BMIResult"></div>

<script>
function calculateBMI() {
  var height_cm = parseFloat(document.getElementById('height').value);
  var height_m = height_cm / 100; // Convert height to meters
  var weight = parseFloat(document.getElementById('weight').value);
  
  var bmi = weight / (height_m * height_m);
  
  var status;
  var color;
  if (bmi < 18.5) {
    status = "Underweight";
    color = "purple";
  } else if (bmi >= 18.5 && bmi <= 24.9) {
    status = "Normal";
    color = "green";
  } else if (bmi >= 25 && bmi <= 29.9) {
    status = "Overweight";
    color = "yellow";
  } else if (bmi >= 30 && bmi <= 39.9) {
    status = "Obese";
    color = "orange";
  } else {
    status = "Extremely Obese";
    color = "red";
  }
  
  var resultDiv = document.getElementById('result');
  resultDiv.innerHTML = "<p>Your BMI is: <span style='color:" + color + ";'>" + bmi.toFixed(2) + "</span></p>";
  resultDiv.innerHTML += "<p>Status: <span style='color:" + color + ";'>" + status + "</span></p>";
}
</script>
</div>

<div class="#zakat_tax_calculator">
<h1>Zakat Pendapatan Calculator</h1>
<p>Enter your yearly income:</p>
<input type="number" id="income">
<button onclick="calculateZakat()">Calculate Zakat</button>
<p id="ZakatResult"></p>

<script>
function calculateZakat() {
  var income = parseFloat(document.getElementById('income').value);
  
  var zakatAmount = income * 0.025;
  
  document.getElementById('ZakatResult').innerHTML = "Your Zakat Pendapatan amount is:RM " + zakatAmount.toFixed(2);
}
</script>
</div>


<div class="#unit_converter">
<h1>Unit Converter</h1>
<form id="unitConverterForm">
  <label for="inputValue">Input Value:</label>
  <input type="number" id="inputValue" required><br><br>
  
  <button type="button" onclick="convert('cmToMeter')">cm to Meter</button>
  <button type="button" onclick="convert('meterToCm')">Meter to cm</button>
  <button type="button" onclick="convert('meterToKm')">Meter to km</button>
  <button type="button" onclick="convert('kmToMeter')">Km to Meter</button>
  <button type="button" onclick="convert('celsiusToFahrenheit')">Celsius to Fahrenheit</button>
</form>

<p id="UnitConverterResult"></p>

<script>
function convert(conversionType) {
  var inputValue = parseFloat(document.getElementById('inputValue').value);
  var result;

  switch(conversionType) {
    case 'cmToMeter':
      result = inputValue / 100;
      document.getElementById('UnitConverterResult').innerHTML = inputValue + " cm = " + result + " meters";
      break;
    case 'meterToCm':
      result = inputValue * 100;
      document.getElementById('UnitConverterResult').innerHTML = inputValue + " meters = " + result + " cm";
      break;
    case 'meterToKm':
      result = inputValue / 1000;
      document.getElementById('UnitConverterResult').innerHTML = inputValue + " meters = " + result + " km";
      break;
    case 'kmToMeter':
      result = inputValue * 1000;
      document.getElementById('UnitConverterResult').innerHTML = inputValue + " km = " + result + " meters";
      break;
    case 'celsiusToFahrenheit':
      result = (inputValue * 9/5) + 32;
      document.getElementById('UnitConverterResult').innerHTML = inputValue + "°C = " + result + "°F";
      break;
    default:
      alert("Invalid conversion type");
      break;
  }
}
</script>
</div>

</body>
</html>
